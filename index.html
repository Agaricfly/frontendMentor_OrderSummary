<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="top">


    <img class="top-image" src="images/illustration-hero.svg" alt="illustration-hero-image">
  </div>
  <div class="bottom">
    <h3>Order Summary</h3>
    <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="plan">
      <img class="note" src="images/icon-music.svg" alt="music-note-image">
      <table>
        <tr>
          <th>Annual Plan</th>
          <td class="change" rowspan="2">Change</td>
        </tr>
        <tr>
          <td>$59.99/year</td>
        </tr>
      </table>
    </div>

    <div class="payment">Proceed to Payment</div>
    <p class="cancel">Cancel Order</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/agaricfly" target="_blank">agaricfly</a>.
  </div>

</body>

</html>
